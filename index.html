<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип веб-страницы">
  </header>
  
  <main class="content">
    
    <section class="profile">
      <img class="profile__avatar" src="./images/avatars/jacques-cousteau.jfif" alt="исследователь океана Жак-Ив Кусто">
      <div class="profile__title">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button"></button>
      </div>
      <p class="profile__occupation">Исследователь океана</p>
      <button class="button button_type_add" type="button"></button>
    </section>
    
    <template id="element-template">
      <article class="element">
        <button class="element__button-trash" type="button"></button>
        <img class="element__photo">
        <div class="element__place">
          <h2 class="element__name"></h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
    </template>
    <section class="elements"></section>
  
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close popup__close_type_edit" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__admin" name="profile">
        <div class="popup__main-container">
          <fieldset class="popup__input-container">
            <input class="popup__item popup__item_type_edit" type="text" name="name" placeholder="Как вас зовут?" required />
            <input class="popup__item popup__item_type_edit" type="text" name="occupation" placeholder="Чем вы занимаетесь?" />
          </fieldset>
          <button class="popup__button popup__button_type_edit">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close popup__close_type_add" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__admin" name="profile">
        <div class="popup__main-container">
          <fieldset class="popup__input-container">
            <input class="popup__item popup__item_type_add" type="text" name="name" placeholder="Название" required />
            <input class="popup__item popup__item_type_add" type="text" name="reference" placeholder="Ссылка на картинку" />
          </fieldset>
          <button class="popup__button popup__button_type_add">Создать</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="popup popup_unfold">
    <div class="popup__container popup__container_type_unfold">
      <div class="popup__place">
        <img class="popup__photo">
        <h2 class="popup__name"></h2>
      </div>
      <button class="popup__close popup__close_type_unfold" type="button"></button>
    </div>
  </div>

  <script src="./pages/index.js"></script>
</body>
</html>
