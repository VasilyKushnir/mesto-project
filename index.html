<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип веб-страницы">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatars/jacques-cousteau.jfif" alt="исследователь океана Жак-Ив Кусто">
      <div class="profile__title">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button"></button>
      </div>
      <p class="profile__occupation">Исследователь океана</p>
      <button class="button button_type_add" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/nerele-mount.jpg" alt="хребет нурали">
        <div class="element__place">
          <h2 class="element__name">Хребет Нурали</h2>
          <button class="button button_type_like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/teriberka.jpg" alt="село териберка">
        <div class="element__place">
          <h2 class="element__name">Териберка</h2>
          <button class="button button_type_like" type="button"></button>
      </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/miass-river.jpg" alt="река миасс">
        <div class="element__place">
          <h2 class="element__name">Миасс</h2>
          <button class="button button_type_like" type="button"></button>
      </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/chelyabinsk.jpg" alt="город челябинск">
        <div class="element__place">
          <h2 class="element__name">Челябинск</h2>
          <button class="button button_type_like" type="button"></button>
      </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/usva-river.jpg" alt="усьвинские столбы">
        <div class="element__place">
          <h2 class="element__name">Усьвинские Столбы</h2>
          <button class="button button_type_like" type="button"></button>
      </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/suktash-mount.jpg" alt="гора сукташ">
        <div class="element__place">
          <h2 class="element__name">Гора Сукташ</h2>
          <button class="button button_type_like" type="button"></button>
      </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__admin" name="profile">
        <div class="popup__main-container">
          <fieldset class="popup__input-container">
            <input class="popup__item" type="text" name="name" value="Жак-Ив Кусто" placeholder="Как вас зовут?" required />
            <input class="popup__item" type="text" name="occupation" value="Исследователь океана" placeholder="Чем вы занимаетесь?" />
          </fieldset>
          <button class="popup__button">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
